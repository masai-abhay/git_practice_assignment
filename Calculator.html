<body>
    <input type="text" id ="name1" placeholder="enter 1st Number">
    <input type="text" id ="name2" placeholder="enter 2st Number">

    <button onclick = "addition()" id = "add">Add</button>
    <button onclick = "subtraction()" id= "sub">Subtract</button>

</body>

<script>
    function addition()
    
        {
            let num1 = document.getElementById("name1").value
            let num2 = document.getElementById("name2").value
            alert(Number(num1) + Number(num2))
        }

        function subtraction()
    
        {
            let num1 = document.getElementById("name1").value
            let num2 = document.getElementById("name2").value
            alert(Number(num1) - Number(num2))
        }

        function multiplication()
    
        {
            let num1 = document.getElementById("name1").value
            let num2 = document.getElementById("name2").value
            alert(Number(num1) * Number(num2))
        }

        function divison()
    
        {
            let num1 = document.getElementById("name1").value
            let num2 = document.getElementById("name2").value
            alert(Number(num1) % Number(num2))
        }
